backend:
    name: git-gateway
    branch: master
    repo: Brightside-Technologies/bgcofcv
accepted_roles:
    - Administrator
    - Editor
display_url: "https://bgcofcv.netlify.com/"
media_folder: root/src/assets/images
public_folder: assets/images
collections:
    - name: metadata
      label: "Site Metadata"
      delete: false
      description: "Site metadata and global settings"
      extension: json
      files:
          - editor:
                preview: false
            file: root/jekyll/_data/metadata.json
            label: "Site Metadata"
            name: metadata
            fields:
                - label: "Site Title"
                  name: title
                  widget: string
                - label: Favicon
                  name: favicon
                  required: false
                  widget: image
                - default: website
                  label: "Site Type"
                  name: type
                  widget: string
                - label: "Site Description"
                  name: description
                  widget: text
                - label: "Site Thumbnail"
                  name: image
                  required: false
                  widget: image
                - label: "Site Url"
                  name: url
                  required: false
                  widget: string
                - label: "Facebook Url"
                  name: facebookUrl
                  required: false
                  widget: string
                - label: "Twitter Url"
                  name: twitterUrl
                  required: false
                  widget: string
                - label: "Twitter Username"
                  name: twitterUsername
                  required: false
                  widget: string
                - label: "Contact Email"
                  name: email
                  required: false
                  widget: string
                - label: "Contact Phone Number"
                  name: phone
                  required: false
                  widget: string
                - label: "Google Analytics ID"
                  name: googleAnalyticsId
                  required: false
                  widget: string
                - allow_add: true
                  label: "Site Keywords (for SEO)"
                  name: keywords
                  widget: list

    - name: events
      label: Events
      folder: root/jekyll/_events
      create: true
      delete: true
      slug: "{{slug}}"
      fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "events-layout" }
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Image", name: "image", widget: "image", required: false, tagname: "" }
          - { label: "Publish Date", name: "date", widget: "datetime", required: true }
          - label: Contact
            name: contact
            widget: object
            fields:
                - { label: "Name", name: "name", widget: "text" }
                - { label: "Title", name: "title", widget: "text" }
                - { label: "Email", name: "email", widget: "text" }
                - label: Phone
                  name: phone
                  widget: object
                  fields:
                      - { label: Number, name: number, widget: "text" }
                      - { label: Extension, name: extension, widget: "text" }
                - label: Event Time
                  name: time
                  widget: object
                  fields:
                      - { label: Start Time, name: startTime, widget: datetime, timeFormat: "hh:mm a" }
                      - { label: End Time, name: endTime, widget: datetime, timeFormat: "hh:mm a", default: null }
