backend:
    branch: master
    name: github
    repo: Brightside-Technologies/bgcofcv
display_url: "https://bgcofcv.netlify.com/"
media_folder: root/src/assets/images
public_folder: assets/images
collections:
    - delete: false
      description: "Site metadata and global settings"
      extension: json
      files:
          - editor: ~
            file: root/src/jekyll/_data/metadata.json
            label: "Site Metadata"
            name: metadata
            preview: false
            fields:
                - label: "Site Title"
                  name: title
                  widget: string
                - label: Favicon
                  name: favicon
                  required: false
                  widget: image
                - default: website
                  label: "Site Type"
                  name: type
                  widget: string
                - label: "Site Description"
                  name: description
                  widget: text
                - label: "Site Thumbnail"
                  name: image
                  required: false
                  widget: image
                - label: "Site Url"
                  name: url
                  required: false
                  widget: string
                - label: "Facebook Url"
                  name: facebookUrl
                  required: false
                  widget: string
                - label: "Twitter Url"
                  name: twitterUrl
                  required: false
                  widget: string
                - label: "Contact Email"
                  name: email
                  required: false
                  widget: string
                - label: "Contact Phone Number"
                  name: phone
                  required: false
                  widget: string
                - label: "Google Analytics ID"
                  name: googleAnalyticsId
                  required: false
                  widget: string
                - allow_add: true
                  label: "Site Keywords (for SEO)"
                  name: keywords
                  widget: list
      label: "Site Metadata"
      name: metadata
