backend:
    name: git-gateway
    branch: master
    repo: Brightside-Technologies/bgcofcv
accepted_roles:
    - Administrator
    - Editor
display_url: "https://www.bgcofcv.org/"
logo_url: https://bgcofcv.netlify.com/assets/images/hero-logo.png
media_folder: root/src/assets/images
public_folder: assets/images
collections:
    - name: global
      label: "Global Settings"
      delete: false
      description: "Settings that are applied site-wide"
      extension: json
      files:
          - file: root/jekyll/_data/metadata.json
            label: "Metadata"
            name: metadata
            editor:
                preview: false
            fields:
                - label: "Site Title"
                  name: title
                  widget: string
                - label: Favicon
                  name: favicon
                  required: false
                  widget: image
                - default: website
                  label: "Site Type"
                  name: type
                  widget: string
                - label: "Site Description"
                  name: description
                  widget: text
                - label: "Site Thumbnail"
                  name: image
                  required: false
                  widget: image
                - label: "Google Analytics ID"
                  name: googleAnalyticsId
                  required: false
                  widget: string
                - allow_add: true
                  label: "Site Keywords (for SEO)"
                  name: keywords
                  widget: list

          - file: root/jekyll/_data/global.json
            label: "Global"
            name: global
            editor:
                preview: false
            fields:
                - label: "Contact Email"
                  name: email
                  required: false
                  default: null
                  widget: string
                - label: "Contact Phone Number"
                  name: phone
                  required: false
                  default: null
                  widget: string
                - label: Location
                  name: location
                  required: false
                  default: null
                  widget: object
                  fields:
                      - { label: "Addres Line", name: "address", widget: "string" }
                      - { label: "City", name: "city", widget: "string" }
                      - { label: "State", name: "state", widget: "string" }
                      - { label: "Zip Code", name: "zip", widget: "string" }
                - label: "Facebook Url"
                  name: facebookUrl
                  required: false
                  default: null
                  widget: string
                - label: "Twitter Url"
                  name: twitterUrl
                  required: false
                  widget: string
                - label: "Twitter Username"
                  name: twitterUsername
                  required: false
                  widget: string
                - label: Donate Url
                  name: donateUrl
                  required: true
                  widget: string
                - label: "Registration Form"
                  name: "refistrationForm"
                  widget: "file"
                  required: false
                  default: null
                  media_library:
                      config:
                          multiple: false
                - label: "Impact Report"
                  name: "impactReport"
                  widget: object
                  required: false
                  default: null
                  fields:
                      - label: "File"
                        name: file
                        widget: "file"
                        media_library:
                            config:
                                multiple: false
                      - label: "Report Name"
                        name: reportName
                        widget: string
                - label: "Annual Report"
                  name: "annualReport"
                  widget: object
                  required: false
                  default: null
                  fields:
                      - label: "File"
                        name: file
                        widget: "file"
                        media_library:
                            config:
                                multiple: false
                      - label: "Report Name"
                        name: reportName
                        widget: string
                - label: "Newsletter"
                  name: "newsletter"
                  widget: object
                  required: false
                  default: null
                  fields:
                      - label: "File"
                        name: file
                        widget: "file"
                        media_library:
                            config:
                                multiple: false
                      - label: "File Name"
                        name: reportName
                        widget: string

    - name: pages
      label: Pages
      extension: html
      create: false
      delete: false
      description: Edit page metadata
      files:
          - file: root/jekyll/index.html
            label: "Home"
            name: index
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Hero Logo", name: "heroLogo", widget: "image", required: false }
                - { label: "SEO Description", name: "description", required: false, widget: "markdown" }
                - { label: "History", name: "history", required: false, widget: "markdown" }
                - { label: "Mission", name: "mission", required: false, widget: "markdown" }
                - { label: "Impact", name: "impact", required: false, widget: "markdown" }
                - label: Video Spotlight
                  name: video
                  widget: object
                  required: false
                  default: null
                  fields:
                      - { label: "Header", name: "header", required: false, default: null, widget: "string" }
                      - {
                            label: "Description",
                            name: "description",
                            required: false,
                            default: null,
                            widget: "markdown",
                        }
                      - { label: "YouTube Video Id", name: "youtubeId", required: true, widget: "string" }
                - label: Spotlight
                  name: spotlight
                  widget: list
                  required: false
                  default: null
                  fields:
                      - { label: "Title", name: "title", required: false, default: null, widget: "string" }
                      - { label: "Description", name: "description", required: false, default: null, widget: "string" }
                      - { label: "Image", name: "image", widget: "image", required: true }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/our-clubs.html
            label: "Our Clubs"
            name: our-clubs
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/programs.html
            label: "Programs"
            name: programs
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/ways-to-give.html
            label: "Ways to Give"
            name: ways-to-give
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - label: Video Spotlight
                  name: video
                  widget: object
                  required: false
                  default: null
                  fields:
                      - { label: "Header", name: "header", required: false, default: null, widget: "string" }
                      - {
                            label: "Description",
                            name: "description",
                            required: false,
                            default: null,
                            widget: "markdown",
                        }
                      - { label: "YouTube Video Id", name: "youtubeId", required: true, widget: "string" }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/ways-to-give/presidents-circle.html
            label: "Presidents Circle"
            name: presidents-circle
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Content", name: innerContent, required: false, widget: "markdown" }
                - label: Levels
                  name: levels
                  widget: list
                  allow_add: false
                  fields:
                      - label: Description
                        name: text
                        widget: string
                      - label: Value
                        name: value
                        widget: string
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/ways-to-give/friends.html
            label: "The FRIENDS of Boys & Girls Clubs of Coachella Valley"
            name: friends
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Content", name: innerContent, required: false, widget: "markdown" }
                - label: Levels
                  name: levels
                  widget: list
                  allow_add: false
                  fields:
                      - label: Description
                        name: text
                        widget: string
                      - label: Value
                        name: value
                        required: false
                        default: null
                        widget: string
                      - label: Donate URL
                        name: donateUrl
                        widget: string
                        hint: Donate URL for FRIENDS
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/events.html
            label: "Events"
            name: events
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - {
                      label: "Volunteer Form Link",
                      name: "volunteerLink",
                      required: false,
                      widget: "string",
                      hint: Url to the volunteer form,
                  }
                - {
                      label: "Subscribe Form Link",
                      name: "subscribeLink",
                      required: false,
                      widget: "string",
                      hint: Url to the form for subscribing for event updates,
                  }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/team.html
            label: "Team"
            name: team
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/alumni.html
            label: "Alumni"
            name: alumni
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Link", name: "link", widget: "string" }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - label: Testimonials
                  name: testimonials
                  widget: list
                  fields:
                      - label: Source
                        name: source
                        widget: string
                      - label: Text
                        name: text
                        widget: markdown
                      - label: Image
                        name: image
                        widget: image
                        required: false
                        default: null
                - { label: "Body", name: body, widget: hidden }
          - file: root/jekyll/_pages/contact-us.html
            label: "Contact Us"
            name: contact-us
            editor:
                preview: false
            fields:
                - { label: "Layout", name: "layout", widget: "hidden" }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Hero Image", name: "hero", widget: "image", required: false }
                - { label: "Description", name: "description", required: false, widget: "markdown" }
                - { label: "Permalink", name: "permalink", widget: "hidden" }
                - { label: "Body", name: body, widget: hidden }

    - name: program-categories
      label: Program Categories
      folder: root/jekyll/_program-categories
      create: true
      delete: true
      description: Add, edit, and delete Program Categories
      slug: "{{slug}}"
      editor:
          preview: false
      fields:
          - { label: "Layout", name: layout, widget: hidden, default: programs-layout }
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Description", name: "description", widget: "markdown", required: false }
          - { label: "Image", name: "thumb", widget: "image", required: false }
          - { label: Hero Image, name: hero, widget: image }
          - label: Programs
            name: programs
            widget: list
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Description", name: "description", widget: "markdown" }
                - { label: "Image", name: "image", widget: "image" }
          - { label: "Body", name: body, widget: hidden }

    - name: our-clubs
      label: Our Clubs
      folder: root/jekyll/_our-clubs
      create: false
      delete: false
      description: Update club information
      slug: "{{slug}}"
      editor:
          preview: false
      fields:
          - { label: "Layout", name: layout, widget: hidden, default: clubs-layout }
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Fax", name: "fax", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "City", name: "city", widget: "string" }
          - { label: "Zipcode", name: "zip", widget: "string" }
          - { label: "Unit Director", name: "unitDirector", widget: "string" }
          - {
                label: "Is Regular Hours?",
                name: "isSchoolHours",
                widget: "boolean",
                hint: School hours instead of summer hours?,
            }
          - { label: "Regular Hours", name: "schoolHours", widget: "string" }
          - { label: "Summer Hours", name: "summerHours", widget: "string" }
          - { label: Hero Image, name: image, widget: image }
          - { label: "Body", name: body, widget: markdown }
          - label: "Calendar of Events"
            name: "calendar"
            widget: "file"
            required: false
            default: null
            media_library:
                config:
                    multiple: false

    - name: campaigns
      label: Campaigns
      folder: root/jekyll/_campaigns
      create: true
      delete: true
      description: Add, edit, and delete Campaigns
      slug: "{{slug}}"
      editor:
          preview: false
      fields:
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: Link, name: campaignUrl, widget: string }
          - { label: Active, name: isActive, widget: "boolean", default: true }
          - { label: "Body", name: body, widget: hidden }

    - name: events
      label: Events
      folder: root/jekyll/_events
      extension: html
      create: true
      delete: true
      description: Add, edit, and delete Events
      slug: "{{slug}}"
      fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "events-layout" }
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Description", name: "description", widget: "markdown", required: false, default: null }
          - { label: "Image", name: "image", widget: "image", required: false, tagname: "" }
          - { label: "Start Date", name: "start_date", widget: "datetime", required: true, timeFormat: false }
          - {
                label: "End Date",
                name: "end_date",
                widget: "datetime",
                required: false,
                default: null,
                timeFormat: false,
            }
          - label: Contact
            name: contact
            widget: object
            fields:
                - { label: "Name", name: "name", widget: "string" }
                - { label: "Title", name: "title", widget: "string", required: false, default: null }
                - { label: "Email", name: "email", widget: "string", required: false, default: null }
                - label: Phone
                  name: phone
                  widget: object
                  required: false
                  default: null
                  fields:
                      - { label: Number, name: number, widget: "string" }
                      - { label: Extension, name: extension, widget: "string", required: false }
          - label: Call to Action
            required: false
            default: null
            name: callToAction
            widget: object
            hint: Use this to add a "Buy Tickets" action or any other action
            fields:
                - { label: "Link", name: "url", widget: "string", required: false, default: null }
                - { label: "Text", name: "text", widget: "string", required: false, default: null }
                - label: "Supplemental Form"
                  name: "supplemental_form"
                  hint: "Registration Form or any other form related to an the event. If a file is given, it will override the 'Link' field"
                  widget: "file"
                  required: false
                  default: null
                  media_library:
                      config:
                          multiple: false
          - label: More Information Link
            name: moreInformationLink
            widget: string
            required: false
            default: null
            hint: Link to an external source for more information - e.g News article
          - label: Event Time
            name: time
            widget: object
            required: false
            default: null
            fields:
                - {
                      label: Start Time,
                      name: startTime,
                      widget: datetime,
                      dateFormat: false,
                      timeFormat: "hh:mm a",
                      required: false,
                      default: null,
                      format: "hh:mm a",
                  }
                - {
                      label: End Time,
                      name: endTime,
                      widget: datetime,
                      dateFormat: false,
                      timeFormat: "hh:mm a",
                      required: false,
                      default: null,
                      format: "hh:mm a",
                  }
          - { label: "Location", name: "location", widget: "string" }
          - { label: "Address", name: "address", widget: "string", default: null }
          - { label: "Body", name: body, widget: hidden }
          - label: Sponsors
            name: sponsors
            required: false
            default: null
            widget: list
            fields:
                - { label: Sponsor, name: name, widget: string }
                - { label: Category, name: category, widget: string, required: false, default: null}
                - { label: Logo, name: logo, widget: image }
                - { label: Link, name: link, widget: string, required: false, default: null }
          - label: Promotion
            name: promotion
            required: false
            default: null
            widget: object
            fields:
              - label: Description
                name: description
                widget: markdown
                required: false
                default: null
              - label: Image
                name: image
                widget: image
                required: false
                default: null
              - label: Link
                name: link
                widget: string
                required: false
                default: null

    - name: team
      label: Team
      delete: true
      description: Manage staff, board members, and partners/donors
      extension: json
      files:
          - label: Adminastrative Staff
            name: staff
            file: root/jekyll/_data/staff.json
            editor:
                preview: false
            fields:
                - name: staff
                  label: Staff
                  widget: list
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Title, name: title, widget: string }
                      - { label: Email, name: email, widget: string }
                      - label: Phone
                        name: phone
                        widget: object
                        fields:
                            - { label: Number, name: number, widget: string }
                            - { label: Extension, name: extension, widget: string }
          - label: Board Members
            name: board-members
            file: root/jekyll/_data/board-members.json
            editor:
                preview: false
            fields:
                - name: board-members
                  label: Board Members
                  widget: list
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Title, name: title, widget: string, required: false, default: null }
          - label: Friends of Board
            name: friends
            file: root/jekyll/_data/friends-of-board.json
            editor:
                preview: false
            fields:
                - name: friends
                  label: Friends of Board
                  widget: list
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Title, name: title, widget: string, required: false, default: null }
          - label: Emeritus
            name: emeritus
            file: root/jekyll/_data/emeritus-members.json
            editor:
                preview: false
            fields:
                - name: emeritus
                  label: Emeritus
                  widget: list
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Title, name: title, widget: string, required: false, default: null }
          - label: Partners
            name: partners
            description: Manage organization partners/donors
            file: root/jekyll/_data/partners.json
            editor:
                preview: false
            fields:
                - name: partners
                  label: Partners
                  widget: list
                  fields:
                      - { label: Partner Name, name: name, widget: string }
                      - { label: Logo, name: logo, widget: image }
                      - { label: Back-link url, name: url, widget: string, required: false }
