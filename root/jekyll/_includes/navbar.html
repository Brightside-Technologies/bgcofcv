<!-- NAVBAR HERE -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <a href="/" class="navbar-brand">Logo</a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
            {% for link in site.data.navigation-links %}
            <a
                class="nav-item nav-link {% if page.url contains link.url %} active {% endif %}"
                href="{{link.url | absolute_url}}"
                >{{ link.label }}</a
            >
            {%endfor%}
        </div>
    </div>
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Donate</button>
</nav>
